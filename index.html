<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PalindromChecker.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div id="main">
      <h1>Palindrom Checker</h1>
      <p id="instruction-text">Enter word to check if its a palindrom:</p>
      <input type="text" id="text-input" placeholder="Enter text here" class="text-input">
      <button id="check-btn" class="check-btn">Check</button>
      <div id="result" class="result"><i>''Result Display''</i></div>

      <p id="info">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

    <script src="PalindromChecker.js">
    </script>
  </body>
</html>
